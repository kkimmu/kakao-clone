<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More of Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifia"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <hi class="screen-header__title">다른 메뉴</hi>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"
            ><i class="fas fa-cog fa-lg">
              <div class="bedge screen-header__notification"></div></i
          ></a>
        </span>
      </div>
    </header>

    <main class="friends-screen etc-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ6k387i6iyUPu1LIVANbjtYXcz6PY15dG9A&usqp=CAU"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">kkimmu</h4>
            <h5 class="user-component__subtitle">
              010 1234 5678<i class="fas fa-exclamation-circle"></i>
            </h5>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i><span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i><span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>테마 변경</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>계좌</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-shopping-bag"></i><span>톡 드라이브</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>오픈 챗</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="etc-suggestions">
        <h4>Suggestions</h4>
        <div class="etc-suggestions__icon-list">
          <div class="etc-suggestions__icon">
            <div class="etc-suggestions__img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kokoa Story</span>
          </div>
          <div class="etc-suggestions__icon">
            <div class="etc-suggestions__img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification bedge">1</span>
          <a class="nav__link" href="chat.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification--ellipsis bedge"></div>
          <a class="nav__link" href="etc.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
