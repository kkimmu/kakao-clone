<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오 클론에 오신걸 환영합니다!</h1>
      <p class="welcome-header__text">
        만약 카카오 계정이 있으시면, 이메일 또는 전화번호로 로그인 해주세요.
      </p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
      <input class="login-form__input" placeholder="이메일 또는 전화번호" />
      <input class="login-form__input" placeholder="비밀번호" />
      <input class="login-form__btn" type="submit" value="login" />
      <a class="login-form__a" href="#">계정 및 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
