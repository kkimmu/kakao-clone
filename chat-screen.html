<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting of Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar" id="chat-screen">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="chat-header">
      <div class="chat-header__left">
        <a href="javascript:history.back()"
          ><i class="fas fa-angle-left"></i
        ></a>
      </div>
      <div class="chat-header__middle">Garret</div>
      <div class="chat-header__right">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="main-chat">
      <div class="chat-screen__time">Sunday, September 19, 2021</div>
      <div class="chat-component__row">
        <img src="img/img3.jpeg" />
        <div class="chat-component__info">
          <span class="chat-component__info--name">Garret</span>
          <div class="chat-component__text">
            <span class="chat-component__bubble"
              >Hey~ bro long time no see :D</span
            >
            <span class="chat-component__time">19:43</span>
          </div>
        </div>
      </div>
      <div class="chat-component__row chat--own">
        <div class="chat-component__info">
          <div class="chat-component__text">
            <span class="chat-component__time">19:48</span>
            <span class="chat-component__bubble">Yeah Me too LOL</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="chat-input-bar">
      <div class="chat-input__icon"><i class="fas fa-plus"></i></div>

      <div class="chat-input__textbar">
        <input type="text" placeholder="write it here" />
        <i class="far fa-smile"></i>
        <i class="fas fa-paper-plane"></i>
      </div>
    </footer>
    <div id="check-width">
      <i class="fas fa-tools"></i>
      <span>Oops..! your screen width is too long!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
