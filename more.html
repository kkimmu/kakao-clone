<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More of Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__title"><h1>More</h1></div>
      <div class="screen-header__icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a href="setting.html"
          ><i class="fas fa-cog cog__notification"
            ><div class="cog__notification--ellipsis bedge"></div></i
        ></a>
      </div>
    </header>

    <div class="main-layer">
      <ul class="icon-row">
        <li class="icon-row__component">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </li>
        <li class="icon-row__component">
          <i class="fas fa-shopping-basket"></i>
          <span>Talk Drive</span>
        </li>
        <li class="icon-row__component">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </li>
        <li class="icon-row__component">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </li>
      </ul>
      <ul class="icon-row">
        <li class="icon-row__component">
          <i class="far fa-user"></i>
          <span>Account</span>
        </li>
        <li class="icon-row__component">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </li>
        <li class="icon-row__component"></li>
        <li class="icon-row__component"></li>
      </ul>

      <!--suggestion icon row-->
      <div class="suggestion-header">
        <span>Suggestions</span>
      </div>
      <ul class="suggestion-row">
        <li class="suggestion__component">
          <i class="fas fa-quote-right"></i>
          <span>My Story</span>
        </li>
        <li class="suggestion__component">
          <i class="fas fa-basketball-ball"></i>
          <span>Play!</span>
        </li>
        <li class="suggestion__component">
          <i class="fas fa-binoculars"></i>
          <span>Travel</span>
        </li>
        <li class="suggestion__component"></li>
      </ul>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-crow fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification bedge">1</span>
          <a class="nav__link" href="chat.html"
            ><i class="fas fa-feather-alt fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn i__live">
          <div class="nav__notification--ellipsis bedge"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
