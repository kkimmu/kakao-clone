<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find of Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__title"><h1>Find</h1></div>
      <div class="screen-header__icon">
        <i class="fas fa-search"></i>
        <a href="setting.html"
          ><i class="fas fa-cog cog__notification"
            ><div class="cog__notification--ellipsis bedge"></div></i
        ></a>
      </div>
    </header>

    <main class="main-layer">
      <ul class="icon-row">
        <li class="icon-row__component">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </li>
        <li class="icon-row__component">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </li>
        <li class="icon-row__component">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </li>
        <li class="icon-row__component">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </li>
      </ul>
      <div class="find-divider">
        <span>Recommended Friends</span>
        <h1>You have no recommended friends</h1>
      </div>
      <div class="open-chat__header">
        <span>Open Chat</span>
        <span>Go to Openchat Home<i class="fas fa-angle-right"></i></span>
      </div>

      <div class="open-chat_column">
        <div class="open-chat__info">
          <h1>#BTS</h1>
          <span>#BTS#ARMY#FRIENDS</span>
          <div class="open-chat__info--member">
            <img src="img/img1.jpeg" />
            <span>432 Members</span>
            <div class="open-chat__divider"></div>
            <span id="active">Active</span>
          </div>
        </div>
        <div class="open-chat__img">
          <img src="img/img2.jpeg" />
          <div class="open-chat__heart">
            <i class="fas fa-heart"></i>
            <span>352</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-crow fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification bedge">1</span>
          <a class="nav__link" href="chat.html"
            ><i class="fas fa-feather-alt fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn i__live">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification--ellipsis bedge"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
