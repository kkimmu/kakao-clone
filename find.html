<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find of Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifia"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <hi class="screen-header__title">다른 메뉴</hi>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg">
            <div class="bedge screen-header__notification"></div></i
        ></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="find-icon">
        <div class="find-icon__icon">
          <i class="fas fa-qrcode"></i><span>QR 코드</span>
        </div>
        <div class="find-icon__icon">
          <i class="far fa-address-book"></i><span>연락처 추가</span>
        </div>
        <div class="find-icon__icon">
          <i class="fas fa-fingerprint"></i><span>ID 추가</span>
        </div>
        <div class="find-icon__icon">
          <i class="far fa-envelope"></i><span>초대하기</span>
        </div>
      </div>
      <div class="recommended-friends">
        <span>Recommended Friends</span>
        <div class="recommended-friends__text">
          <span>You have no recommended friends</span>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>오픈 채팅</h6>
          <span>오픈 채팅으로<i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <div class="open-post__left-part">
              <h5 class="open-post__title">#bts</h5>
              <h6 class="open-post__hashtag">#bts#army#friends</h6>
              <div class="open-post__info">
                <img
                  class="open-post__member"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ6k387i6iyUPu1LIVANbjtYXcz6PY15dG9A&usqp=CAU"
                />
                <span class="open-post__member-count">808 members</span>
                <div class="divider"></div>
                <span class="open-post__active">Active</span>
              </div>
            </div>
            <div class="open-post__img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ6k387i6iyUPu1LIVANbjtYXcz6PY15dG9A&usqp=CAU"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification bedge">1</span>
          <a class="nav__link" href="chat.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification--ellipsis bedge"></div>
          <a class="nav__link" href="etc.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
