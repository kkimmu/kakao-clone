<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting of Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="chat-header">
      <div class="chat-header__left">
        <a href="javascript:history.back()"
          ><i class="fas fa-angle-left"></i
        ></a>
      </div>
      <div class="chat-header__middle">Settings</div>
      <div class="chat-header__right"><i class="fas fa-search"></i></div>
    </header>
    <main class="main-layer">
      <div class="setting-component">
        <div class="setting-component__left">
          <i class="fas fa-bullhorn"></i>
          <span> Notices</span>
        </div>
        <div class="setting-component__right"></div>
      </div>
      <div class="setting-component">
        <div class="setting-component__left">
          <i class="fas fa-flask"></i>
          <span> Pigeon Labs</span>
        </div>
        <div class="setting-component__right"></div>
      </div>
      <div class="setting-component">
        <div class="setting-component__left">
          <i class="fas fa-info-circle"></i>
          <span> Version</span>
          <div class="setting-notification bedge">N</div>
        </div>
        <div class="setting-component__right">
          <span>Latest Version</span>
        </div>
      </div>
    </main>

    <footer class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-crow fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification bedge">1</span>
          <a class="nav__link" href="chat.html"
            ><i class="fas fa-feather-alt fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification--ellipsis bedge"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </footer>
    <div id="check-width">
      <i class="fas fa-tools"></i>
      <span>Oops..! your screen width is too long!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
