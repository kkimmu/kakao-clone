<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat of Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__title"><h1>Chats</h1></div>
      <div class="screen-header__icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-comment-medical"></i>
        <i class="fas fa-music"></i>
        <a href="setting.html"
          ><i class="fas fa-cog cog__notification"
            ><div class="cog__notification--ellipsis bedge"></div></i
        ></a>
      </div>
    </header>

    <main class="main-layer">
      <a href="chat-screen.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/img3.jpeg" />
          </div>
          <div class="user-component__column">
            <span class="user-component__name">Garret</span>
            <span class="user-component__sub-name"
              >Hey~ bro long time no see :D</span
            >
          </div>
          <div class="user-component__column--time">
            <span>19:43</span>
            <span class="bedge user-component__notification">1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-crow fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn i__live">
          <span class="nav__notification bedge">1</span>
          <a class="nav__link" href="chat.html"
            ><i class="fas fa-feather-alt fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification--ellipsis bedge"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="check-width">
      <i class="fas fa-tools"></i>
      <span>Oops..! your screen width is too long!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
